<!DOCTYPE html>
<html lang="en">
<head></head>
    <title>table</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <!--table 1-->
    <table width="40%">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        
        </tr>
        <tr>
            <td>3</td>

        </tr>
        <tr>
            <td>8</td>

        </tr>
